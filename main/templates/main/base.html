<!DOCTYPE html>
<html>
  <head>
    <META HTTP-EQUIV="refresh" CONTENT="60">
    <meta charset="utf-8">
    <title>({{ numevents }}) detected rsudp events</title>
    <!-- Latest compiled and minified CSS -->
  </head>
  <body style="background-color:#222">
    <nav class="navbar navbar-default navbar-static-top" style="background-color:#111">
      <div class="container">
        <ul class="nav navbar-nav">{# Django Home Link / Admin Link / Register Link#}
	<h1 style="color:#ccc">Detected events: {{ numevents }}</h1>
        <h3 style="color:#ccc">Most recent first</h3>
        <p style="font-family:monospace;color:#ccc"><font>UTC: {{ utctime }}<br>
        PA : {{ panamatime }}</p>
      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>
  </body>
</html>
